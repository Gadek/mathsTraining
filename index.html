<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Liczenie - trenuj mózg z nami!</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!--        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" src="libraries/p5.dom.js"></script>
        <script language="javascript" src="libraries/p5.sound.js"></script>
        <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
        <script language="javascript" type="text/javascript" src="js/backstage.js"></script>
    </head>
    <body>
        <header>
            <h1>Trenuj pamięć</h1>
        </header>
        
        <p class="sumup">Udało Ci się uzyskać <span id="points">0</span> punktów!<br>
        Zajęło Ci to średnio <span id="time"></span> sekund na jeden rachunek.</p>
        
        
        <div id="all">
            <p id="tura">Tura: <span class="tura">1</span></p>
            <p id="equation">
            <span id="num1">100</span> <span id="znak">+</span> <span id="num2">80</span> = </p>
            <input id="input" autofocus>
            
            <p class="true">Dobrze!</p>
            <p class="false">Źle! <span style="color:#bbb">(<span style="color:#aaa" id="correct"></span>)</span></p>
            
        </div>
        
        
        <p id="sumup"></p>
        <p id="restart">START</p>
        
                
    </body>
